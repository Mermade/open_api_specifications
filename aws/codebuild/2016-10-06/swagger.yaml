  ProjectArtifacts:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/ArtifactsType'
        description: >-
          <p>The type of build output artifact. Valid values include:</p> <ul>
          <li> <p> <code>CODEPIPELINE</code>: The build project will have build
          output generated through AWS CodePipeline.</p> </li> <li> <p>
          <code>NO_ARTIFACTS</code>: The build project will not produce any
          build output.</p> </li> <li> <p> <code>S3</code>: The build project
          will store build output in Amazon Simple Storage Service (Amazon
          S3).</p> </li> </ul>
      location:
        $ref: '#/definitions/String'
        description: >-
          <p>Information about the build output artifact location, as
          follows:</p> <ul> <li> <p>If <code>type</code> is set to
          <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this
          value if specified. This is because AWS CodePipeline manages its build
          output locations instead of AWS CodeBuild.</p> </li> <li> <p>If
          <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value
          will be ignored if specified, because no build output will be
          produced.</p> </li> <li> <p>If <code>type</code> is set to
          <code>S3</code>, this is the name of the output bucket.</p> </li>
          </ul>
      path:
        $ref: '#/definitions/String'
        description: >-
          <p>Along with <code>namespaceType</code> and <code>name</code>, the
          pattern that AWS CodeBuild will use to name and store the output
          artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to
          <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this
          value if specified. This is because AWS CodePipeline manages its build
          output names instead of AWS CodeBuild.</p> </li> <li> <p>If
          <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value
          will be ignored if specified, because no build output will be
          produced.</p> </li> <li> <p>If <code>type</code> is set to
          <code>S3</code>, this is the path to the output artifact. If
          <code>path</code> is not specified, then <code>path</code> will not be
          used.</p> </li> </ul> <p>For example, if <code>path</code> is set to
          <code>MyArtifacts</code>, <code>namespaceType</code> is set to
          <code>NONE</code>, and <code>name</code> is set to
          <code>MyArtifact.zip</code>, then the output artifact would be stored
          in the output bucket at <code>MyArtifacts/MyArtifact.zip</code>.</p>
      namespaceType:
        $ref: '#/definitions/ArtifactNamespace'
        description: >-
          <p>Along with <code>path</code> and <code>name</code>, the pattern
          that AWS CodeBuild will use to determine the name and location to
          store the output artifact, as follows:</p> <ul> <li> <p>If
          <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS
          CodePipeline will ignore this value if specified. This is because AWS
          CodePipeline manages its build output names instead of AWS
          CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to
          <code>NO_ARTIFACTS</code>, then this value will be ignored if
          specified, because no build output will be produced.</p> </li> <li>
          <p>If <code>type</code> is set to <code>S3</code>, then valid values
          include:</p> <ul> <li> <p> <code>BUILD_ID</code>: Include the build ID
          in the location of the build output artifact.</p> </li> <li> <p>
          <code>NONE</code>: Do not include the build ID. This is the default if
          <code>namespaceType</code> is not specified.</p> </li> </ul> </li>
          </ul> <p>For example, if <code>path</code> is set to
          <code>MyArtifacts</code>, <code>namespaceType</code> is set to
          <code>BUILD_ID</code>, and <code>name</code> is set to
          <code>MyArtifact.zip</code>, then the output artifact would be stored
          in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>.</p>
      name:
        $ref: '#/definitions/String'
        description: >-
          <p>Along with <code>path</code> and <code>namespaceType</code>, the
          pattern that AWS CodeBuild will use to name and store the output
          artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to
          <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this
          value if specified. This is because AWS CodePipeline manages its build
          output names instead of AWS CodeBuild.</p> </li> <li> <p>If
          <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value
          will be ignored if specified, because no build output will be
          produced.</p> </li> <li> <p>If <code>type</code> is set to
          <code>S3</code>, this is the name of the output artifact object.</p>
          </li> </ul> <p>For example, if <code>path</code> is set to
          <code>MyArtifacts</code>, <code>namespaceType</code> is set to
          <code>BUILD_ID</code>, and <code>name</code> is set to
          <code>MyArtifact.zip</code>, then the output artifact would be stored
          in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>.</p>
      packaging:
        $ref: '#/definitions/ArtifactPackaging'
        description: >-
          <p>The type of build output artifact to create, as follows:</p> <ul>
          <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then
          AWS CodePipeline will ignore this value if specified. This is because
          AWS CodePipeline manages its build output artifacts instead of AWS
          CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to
          <code>NO_ARTIFACTS</code>, then this value will be ignored if
          specified, because no build output will be produced.</p> </li> <li>
          <p>If <code>type</code> is set to <code>S3</code>, valid values
          include:</p> <ul> <li> <p> <code>NONE</code>: AWS CodeBuild will
          create in the output bucket a folder containing the build output. This
          is the default if <code>packaging</code> is not specified.</p> </li>
          <li> <p> <code>ZIP</code>: AWS CodeBuild will create in the output
          bucket a ZIP file containing the build output.</p> </li> </ul> </li>
          </ul>
    description: Information about the build output artifacts for the build project.

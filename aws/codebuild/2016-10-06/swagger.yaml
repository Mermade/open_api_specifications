swagger: '2.0'
info:
  version: '2016-10-06'
  x-release: v4
  title: AWS CodeBuild
  description: >-
    <fullname>AWS CodeBuild</fullname> <p>AWS CodeBuild is a fully managed build
    service in the cloud. AWS CodeBuild compiles your source code, runs unit
    tests, and produces artifacts that are ready to deploy. AWS CodeBuild
    eliminates the need to provision, manage, and scale your own build servers.
    It provides prepackaged build environments for the most popular programming
    languages and build tools, such as Apach Maven, Gradle, and more. You can
    also fully customize build environments in AWS CodeBuild to use your own
    build tools. AWS CodeBuild scales automatically to meet peak build requests,
    and you pay only for the build time you consume. For more information about
    AWS CodeBuild, see the <i>AWS CodeBuild User Guide</i>.</p> <p>AWS CodeBuild
    supports these operations:</p> <ul> <li> <p> <code>BatchGetProjects</code>:
    Gets information about one or more build projects. A <i>build project</i>
    defines how AWS CodeBuild will run a build. This includes information such
    as where to get the source code to build, the build environment to use, the
    build commands to run, and where to store the build output. A <i>build
    environment</i> represents a combination of operating system, programming
    language runtime, and tools that AWS CodeBuild will use to run a build.
    Also, you can add tags to build projects to help manage your resources and
    costs.</p> </li> <li> <p> <code>CreateProject</code>: Creates a build
    project.</p> </li> <li> <p> <code>DeleteProject</code>: Deletes a build
    project.</p> </li> <li> <p> <code>ListProjects</code>: Gets a list of build
    project names, with each build project name representing a single build
    project.</p> </li> <li> <p> <code>UpdateProject</code>: Changes the settings
    of an existing build project.</p> </li> <li> <p>
    <code>BatchGetBuilds</code>: Gets information about one or more builds.</p>
    </li> <li> <p> <code>ListBuilds</code>: Gets a list of build IDs, with each
    build ID representing a single build.</p> </li> <li> <p>
    <code>ListBuildsForProject</code>: Gets a list of build IDs for the
    specified build project, with each build ID representing a single build.</p>
    </li> <li> <p> <code>StartBuild</code>: Starts running a build.</p> </li>
    <li> <p> <code>StopBuild</code>: Attempts to stop running a build.</p> </li>
    <li> <p> <code>ListCuratedEnvironmentImages</code>: Gets information about
    Docker images that are managed by AWS CodeBuild.</p> </li> </ul>
  termsOfService: 'https://aws.amazon.com/service-terms/'
  contact:
    name: Mike Ralphson
    email: mike.ralphson@gmail.com
    url: 'https://github.com/mermade/aws2openapi'
  license:
    name: Apache 2.0 License
    url: 'http://www.apache.org/licenses/'
x-logo:
  url: 'https://media.amazonwebservices.com/blog/2007/big_pbaws_logo_300px.jpg'
  backgroundColor: '#FFFFFF'
externalDocs:

            $ref: '#/definitions/StartBuildOutput'
        '480':
          description: InvalidInputException
          schema:
            $ref: '#/definitions/InvalidInputException'
        '481':
          description: ResourceNotFoundException
          schema:
            $ref: '#/definitions/ResourceNotFoundException'
        '482':
          description: AccountLimitExceededException
          schema:
            $ref: '#/definitions/AccountLimitExceededException'
      parameters:
        - name: body
          in: body
          required: true

      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
definitions:
  AccountLimitExceededException:
    type: object
    properties: {}
    description: An AWS service limit was exceeded for the calling AWS account.
  ArtifactNamespace:
    type: string
    enum:
      - NONE
      - BUILD_ID
  ArtifactPackaging:
    type: string
    enum:
      - NONE
      - ZIP
  ArtifactsType:
    type: string
    enum:
      - CODEPIPELINE
      - S3
      - NO_ARTIFACTS
  BatchGetBuildsInput:
    type: object
    required:
      - ids
    properties:
      ids:
        $ref: '#/definitions/BuildIds'
        description: The IDs of the builds.
  BatchGetBuildsOutput:
    type: object
    properties:
      builds:
        $ref: '#/definitions/Builds'
        description: Information about the requested builds.
      buildsNotFound:
        $ref: '#/definitions/BuildIds'
        description: The IDs of builds for which information could not be found.
  BatchGetProjectsInput:
    type: object
    required:
      - names
    properties:
      names:
        $ref: '#/definitions/ProjectNames'
        description: The names of the build projects.
  BatchGetProjectsOutput:
    type: object
    properties:
      projects:
        $ref: '#/definitions/Projects'
        description: Information about the requested build projects.
      projectsNotFound:
        $ref: '#/definitions/ProjectNames'
        description: The names of build projects for which information could not be found.
  Boolean:
    type: boolean
  Build:
    type: object
    properties:
      id:
        $ref: '#/definitions/NonEmptyString'
        description: The unique ID for the build.
      arn:
        $ref: '#/definitions/NonEmptyString'
        description: The Amazon Resource Name (ARN) of the build.
      startTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build process started, expressed in Unix time format.'
      endTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build process ended, expressed in Unix time format.'
      currentPhase:
        $ref: '#/definitions/String'
        description: The current build phase.
      buildStatus:
        $ref: '#/definitions/StatusType'
        description: >-
          <p>The current status of the build. Valid values include:</p> <ul>
          <li> <p> <code>FAILED</code>: The build failed.</p> </li> <li> <p>
          <code>FAULT</code>: The build faulted.</p> </li> <li> <p>
          <code>IN_PROGRESS</code>: The build is still in progress.</p> </li>
          <li> <p> <code>STOPPED</code>: The build stopped.</p> </li> <li> <p>
          <code>SUCCEEDED</code>: The build succeeded.</p> </li> <li> <p>
          <code>TIMED_OUT</code>: The build timed out.</p> </li> </ul>
      sourceVersion:
        $ref: '#/definitions/NonEmptyString'
        description: Any version identifier for the version of the source code to be built.
      projectName:
        $ref: '#/definitions/NonEmptyString'
        description: The name of the build project.
      phases:
        $ref: '#/definitions/BuildPhases'
        description: >-
          Information about all previous build phases that are completed and
          information about any current build phase that is not yet complete.
      source:
        $ref: '#/definitions/ProjectSource'
        description: Information about the source code to be built.
      artifacts:
        $ref: '#/definitions/BuildArtifacts'
        description: Information about the output artifacts for the build.
      environment:
        $ref: '#/definitions/ProjectEnvironment'
        description: Information about the build environment for this build.
      logs:
        $ref: '#/definitions/LogsLocation'
        description: Information about the build's logs in Amazon CloudWatch Logs.
      timeoutInMinutes:
        $ref: '#/definitions/WrapperInt'
        description: >-
          How long, in minutes, for AWS CodeBuild to wait before timing out this
          build if it does not get marked as completed.
      buildComplete:
        $ref: '#/definitions/Boolean'
        description: 'Whether the build has finished. True if completed; otherwise, false.'
      initiator:
        $ref: '#/definitions/String'
        description: >-
          <p>The entity that started the build. Valid values include:</p> <ul>
          <li> <p>If AWS CodePipeline started the build, the pipeline's name
          (for example, <code>codepipeline/my-demo-pipeline</code>).</p> </li>
          <li> <p>If an AWS Identity and Access Management (IAM) user started
          the build, the user's name (for example <code>MyUserName</code>).</p>
          </li> <li> <p>If the Jenkins plugin for AWS CodeBuild started the
          build, the string <code>CodeBuild-Jenkins-Plugin</code>.</p> </li>
          </ul>
    description: Information about a build.
  BuildArtifacts:
    type: object
    properties:
      location:
        $ref: '#/definitions/String'
        description: Information about the location of the build artifacts.
      sha256sum:
        $ref: '#/definitions/String'
        description: >-
          <p>The SHA-256 hash of the build artifact.</p> <p>You can use this
          hash along with a checksum tool to confirm both file integrity and
          authenticity.</p> <note> <p>This value is available only if the build
          project's <code>packaging</code> value is set to <code>ZIP</code>.</p>
          </note>
      md5sum:
        $ref: '#/definitions/String'
        description: >-
          <p>The MD5 hash of the build artifact.</p> <p>You can use this hash
          along with a checksum tool to confirm both file integrity and
          authenticity.</p> <note> <p>This value is available only if the build
          project's <code>packaging</code> value is set to <code>ZIP</code>.</p>
          </note>
    description: Information about build output artifacts.
  BuildIds:
    type: array
    items:
      $ref: '#/definitions/NonEmptyString'
    minItems: 1
    maxItems: 100
  BuildPhase:
    type: object
    properties:
      phaseType:
        $ref: '#/definitions/BuildPhaseType'
        description: >-
          <p>The name of the build phase. Valid values include:</p> <ul> <li>
          <p> <code>BUILD</code>: Core build activities typically occur in this
          build phase.</p> </li> <li> <p> <code>COMPLETED</code>: The build has
          been completed.</p> </li> <li> <p> <code>DOWNLOAD_SOURCE</code>:
          Source code is being downloaded in this build phase.</p> </li> <li>
          <p> <code>FINALIZING</code>: The build process is completing in this
          build phase.</p> </li> <li> <p> <code>INSTALL</code>: Installation
          activities typically occur in this build phase.</p> </li> <li> <p>
          <code>POST_BUILD</code>: Post-build activities typically occur in this
          build phase.</p> </li> <li> <p> <code>PRE_BUILD</code>: Pre-build
          activities typically occur in this build phase.</p> </li> <li> <p>
          <code>PROVISIONING</code>: The build environment is being set up.</p>
          </li> <li> <p> <code>SUBMITTED</code>: The build has been
          submitted.</p> </li> <li> <p> <code>UPLOAD_ARTIFACTS</code>: Build
          output artifacts are being uploaded to the output location.</p> </li>
          </ul>
      phaseStatus:
        $ref: '#/definitions/StatusType'
        description: >-
          <p>The current status of the build phase. Valid values include:</p>
          <ul> <li> <p> <code>FAILED</code>: The build phase failed.</p> </li>
          <li> <p> <code>FAULT</code>: The build phase faulted.</p> </li> <li>
          <p> <code>IN_PROGRESS</code>: The build phase is still in
          progress.</p> </li> <li> <p> <code>STOPPED</code>: The build phase
          stopped.</p> </li> <li> <p> <code>SUCCEEDED</code>: The build phase
          succeeded.</p> </li> <li> <p> <code>TIMED_OUT</code>: The build phase
          timed out.</p> </li> </ul>
      startTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build phase started, expressed in Unix time format.'
      endTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build phase ended, expressed in Unix time format.'
      durationInSeconds:
        $ref: '#/definitions/WrapperLong'
        description: >-
          How long, in seconds, between the starting and ending times of the
          build's phase.
      contexts:
        $ref: '#/definitions/PhaseContexts'
        description: >-
          Additional information about a build phase, especially to help
          troubleshoot a failed build.
    description: Information about a stage for a build.
  BuildPhaseType:
    type: string
    enum:
      - SUBMITTED
      - PROVISIONING
      - DOWNLOAD_SOURCE
      - INSTALL
      - PRE_BUILD
      - BUILD
      - POST_BUILD
      - UPLOAD_ARTIFACTS
      - FINALIZING
      - COMPLETED
  BuildPhases:
    type: array
    items:
      $ref: '#/definitions/BuildPhase'
  Builds:
    type: array
    items:
      $ref: '#/definitions/Build'
  ComputeType:
    type: string
    enum:
      - BUILD_GENERAL1_SMALL
      - BUILD_GENERAL1_MEDIUM
      - BUILD_GENERAL1_LARGE
  CreateProjectInput:
    type: object
    required:
      - name
      - source
      - artifacts
      - environment
    properties:
      name:
        $ref: '#/definitions/ProjectName'
        description: The name of the build project.
      description:
        $ref: '#/definitions/ProjectDescription'

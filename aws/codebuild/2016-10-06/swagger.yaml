      - projectName
    properties:
      projectName:
        $ref: '#/definitions/NonEmptyString'
        description: The name of the build project to start running a build.
      sourceVersion:
        $ref: '#/definitions/String'
        description: >-
          <p>A version of the build input to be built, for this build only. If
          not specified, the latest version will be used. If specified, must be
          one of:</p> <ul> <li> <p>For AWS CodeCommit or GitHub: the commit ID
          to use.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon
          S3): the version ID of the object representing the build input ZIP
          file to use.</p> </li> </ul>
      artifactsOverride:
        $ref: '#/definitions/ProjectArtifacts'
        description: >-
          Build output artifact settings that override, for this build only, the
          latest ones already defined in the build project.
      environmentVariablesOverride:
        $ref: '#/definitions/EnvironmentVariables'
        description: >-
          A set of environment variables that overrides, for this build only,
          the latest ones already defined in the build project.
      buildspecOverride:
        $ref: '#/definitions/String'
        description: >-
          A build spec declaration that overrides, for this build only, the
          latest one already defined in the build project.
      timeoutInMinutesOverride:
        $ref: '#/definitions/TimeOut'
        description: >-
          The number of build timeout minutes, from 5 to 480 (8 hours), that
          overrides, for this build only, the latest setting already defined in
          the build project.
  StartBuildOutput:
    type: object
    properties:
      build:
        $ref: '#/definitions/Build'
        description: Information about the build to be run.
  StatusType:
    type: string
    enum:
      - SUCCEEDED
      - FAILED
      - FAULT
      - TIMED_OUT
      - IN_PROGRESS
      - STOPPED
  StopBuildInput:
    type: object
    required:
      - id
    properties:
      id:
        $ref: '#/definitions/NonEmptyString'
        description: The ID of the build.
  StopBuildOutput:
    type: object
    properties:
      build:
        $ref: '#/definitions/Build'
        description: Information about the build.
  String:
    type: string
  Tag:
    type: object
    properties:
      key:
        $ref: '#/definitions/KeyInput'
        description: The tag's key.
      value:
        $ref: '#/definitions/ValueInput'
        description: The tag's value.
    description: >-
      <p>A tag, consisting of a key and a value.</p> <p>This tag is available
      for use by AWS services that support tags in AWS CodeBuild.</p>
  TagList:
    type: array
    items:
      $ref: '#/definitions/Tag'
    minItems: 0
    maxItems: 50
  TimeOut:
    type: integer
    minimum: 1
    maximum: 480
  Timestamp:
    type: string
    format: date-time
  UpdateProjectInput:
    type: object
    required:
      - name
    properties:
      name:
        $ref: '#/definitions/NonEmptyString'
        description: >-
          <p>The name of the build project.</p> <note> <p>You cannot change a
          build project's name.</p> </note>
      description:
        $ref: '#/definitions/ProjectDescription'
        description: A new or replacement description of the build project.
      source:
        $ref: '#/definitions/ProjectSource'
        description: >-
          Information to be changed about the build input source code for the
          build project.
      artifacts:
        $ref: '#/definitions/ProjectArtifacts'
        description: >-
          Information to be changed about the build output artifacts for the
          build project.
      environment:
        $ref: '#/definitions/ProjectEnvironment'
        description: >-
          Information to be changed about the build environment for the build
          project.
      serviceRole:
        $ref: '#/definitions/NonEmptyString'
        description: >-
          The replacement ARN of the AWS Identity and Access Management (IAM)
          role that enables AWS CodeBuild to interact with dependent AWS
          services on behalf of the AWS account.
      timeoutInMinutes:
        $ref: '#/definitions/TimeOut'
        description: >-
          The replacement value in minutes, from 5 to 480 (8 hours), for AWS
          CodeBuild to wait before timing out any related build that did not get
          marked as completed.
      encryptionKey:
        $ref: '#/definitions/NonEmptyString'
        description: >-
          <p>The replacement AWS Key Management Service (AWS KMS) customer
          master key (CMK) to be used for encrypting the build output
          artifacts.</p> <p>You can specify either the CMK's Amazon Resource
          Name (ARN) or, if available, the CMK's alias (using the format
          <code>alias/<i>alias-name</i> </code>).</p>
      tags:
        $ref: '#/definitions/TagList'
        description: >-
          <p>The replacement set of tags for this build project.</p> <p>These
          tags are available for use by AWS services that support AWS CodeBuild
          build project tags.</p>
  UpdateProjectOutput:
    type: object
    properties:
      project:
        $ref: '#/definitions/Project'
        description: Information about the build project that was changed.
  ValueInput:
    type: string
    pattern: '^([\\p{L}\\p{Z}\\p{N}_.:/=@+\\-]*)$'
    minLength: 1
    maxLength: 255
  WrapperInt:
    type: integer
  WrapperLong:
    type: integer
